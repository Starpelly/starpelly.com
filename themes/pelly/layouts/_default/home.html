{{ define "main" }}
  {{ .Content }}

  {{ $pages := where site.RegularPages "Type" "blog" }}
  {{ $paginator := .Paginate $pages.ByDate.Reverse 5 }}

  
  {{ range $paginator.Pages }}
      {{ partial "article.html" (dict "Page" . "showSummary" false) }}
  {{ end }}

  {{ partial "pagination.html" . }}
  
{{ end }}
