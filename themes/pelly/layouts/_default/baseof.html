<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
  <script id="dsq-count-scr" src="//starpelly.disqus.com/count.js" async></script>
</head>
<body>
  <div class="container container_4">
    {{ partialCached "navbar.html" . }}
    <div class="grid_3">
      <div class="contentholder">
        <div class="contenttitle" style="background-image: url('/assets/bannerHome.png'); background-size: cover;">
          <h1>
            <a href="/">{{ site.Title }}</a>
          </h1>
        </div>
        <div class="contentpad">
          <main>
            {{ block "main" . }}{{ end }}
          </main>
        </div>
      </div>
    </div>

    <footer>
      {{ partial "footer.html" . }}
    </footer>
  </div>
</body>
</html>
