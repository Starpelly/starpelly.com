{{ define "main" }}

<div class="article">
  {{ if .Date }}
  <div class="article-date">
    <div class="article-day">
      {{ .Date.Format "01/02/2006" }}
    </div>
  </div>
  {{ end }}
  <div class="article-title">
    <a rel="prefetch" href="{{ .RelPermalink }}">{{ .Title }}</a>
  </div>
  <div class="article-body">
    <hr>
    {{ .Content }}
  </div>
</div>

{{ end }}
