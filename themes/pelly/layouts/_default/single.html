{{ define "main" }}

<div class="article">
  {{ if .Date }}
  <div class="article-date">
    <div class="article-day">
      {{ .Date.Format "01/02/2006" }}
    </div>
  </div>
  {{ end }}
  <div class="article-title">
    <a rel="prefetch" href="{{ .RelPermalink }}">{{ .Title }}</a>
  </div>
  <div class="article-body">
    <hr>
    {{ .Content }}
  </div>
</div>

<div class="comments">
    <h2>Comments</h2>
    <hr>
    <div id="isso-thread"></div>
    <script data-isso="https://comments.starpelly.com/isso/" src="https://comments.starpelly.com/isso/js/embed.min.js"></script>
</div>

{{ end }}
